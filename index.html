  <meta name="description" content="Plataforma verificada. Conexión inmediata vía WhatsApp.">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#efeae2;
      --text:#0b141a;
      --ok:#20c65a;
      --btn:#25D366;
      --btn-text:#ffffff;

      --maxw:510px;            /* ancho como Panama */
      /* espaciados exactos estilo Panama */
      --gap-logo-title:18px;   /* logo → título */
      --mt-top:14px;           /* margen superior del bloque */
      --mb-top:26px;           /* margen inferior del bloque superior */
      --mt-subtitle:6px;       /* título → subtítulo */
      --mb-subtitle:28px;      /* subtítulo → aviso negro */
      --mb-notice:32px;        /* aviso → botón */
      --mb-btn:36px;           /* botón → pills */
      --rail-gap:12px;         /* separación entre pills */
      --footer-mt:22px;        /* pills → footer */
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      background:var(--bg);
    }

    /* fondo patrón con viñeta */
    .bg{
      position:fixed; inset:0; z-index:-2; pointer-events:none;
      background:
        radial-gradient(1100px 650px at 50% -10%, rgba(255,255,255,.92), rgba(255,255,255,0) 60%),
        radial-gradient(950px 560px at 50% 120%, rgba(255,255,255,.86), rgba(255,255,255,0) 60%),
        url("wsp-wallpaper.png");
      background-repeat:repeat; background-size:auto; background-attachment:fixed; opacity:.96;
    }

    .wrap{max-width:var(--maxw);margin:0 auto;padding:28px 16px 44px}

    /* BLOQUE SUPERIOR con aire */
    .top{
      display:flex; flex-direction:column; align-items:center; text-align:center;
      gap:var(--gap-logo-title);
      margin-top:var(--mt-top); margin-bottom:var(--mb-top);
    }

    /* logo plano con aro blanco */
    .logo{
      width:92px; height:92px; border-radius:50%; overflow:hidden;
      border:3px solid #fff; background:#0b3b2c; display:grid; place-items:center;
    }
    .logo img{width:100%; height:100%; object-fit:cover}

    .title-block{text-align:center;}

    /* headline con checks pegados */
    .headline{
      font-weight:800; font-size:20px; line-height:1.16; letter-spacing:.2px;
      display:inline-flex; align-items:center; justify-content:center;
    }
    .tick{font-size:21px; line-height:1; display:inline-block;}
    .tick.left{ margin-right:-3px; transform:translateY(1px); }
    .tick.right{ margin-left:-3px;  transform:translateY(1px); }

    /* subtítulo liviano + aire grande debajo */
    .subtitle{
      color:var(--ok); font-weight:600; font-size:15px; letter-spacing:.1px;
      margin-top:var(--mt-subtitle); margin-bottom:var(--mb-subtitle);
    }

    /* aviso negro compacto pero con gran separación hacia abajo */
    .notice{
      background:#111b21; color:#e8ecef; text-align:center;
      border-radius:18px; padding:14px 18px; font-size:15px; line-height:1.4;
      margin:0 auto var(--mb-notice);
    }

    /* botón: pill, solo texto principal */
    .cta{
      display:block; width:100%; text-decoration:none; text-align:center;
      background:var(--btn); color:var(--btn-text);
      font-weight:800; font-size:18px; letter-spacing:.2px;
      padding:16px 20px; border-radius:28px;
      box-shadow:0 16px 30px rgba(37,211,102,.34), inset 0 -2px 0 rgba(0,0,0,.10);
      margin:0 auto var(--mb-btn);
      transition:transform .04s ease;
    }
    .cta:active{transform:translateY(1px)}

    /* social proof chico y prolijo */
    .rail{display:grid; gap:var(--rail-gap); margin:0 2px}
    .pill,.stars{
      display:flex; align-items:center; justify-content:center; gap:8px;
      padding:8px 12px; border-radius:14px; font-size:12px; font-weight:800; border:1px solid #dfe7ea;
    }
    .pill{ background:#e7f8ee; color:#0b3b2c; border-color:#cdeed9 }
    .stars{ background:#eef3f5; color:#0f2e22 }
    .pill .sq{
      width:16px; height:16px; border-radius:3px; display:grid; place-items:center;
      background:#d0f6da; border:1px solid #b1e6c0; color:#0b3b2c; font-size:11px; line-height:1;
    }

    footer{margin:var(--footer-mt) 2px 0; text-align:center; color:#6b7b86; font-size:12px}

    /* micro-ajustes mobile muy chica */
    @media(max-width:420px){
      .headline{font-size:19px}
      .subtitle{font-size:14.5px}
      .cta{font-size:17px; padding:15px 18px}
    }
  </style>
