  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#efeae2;
      --text:#0b141a;
      --muted:#54656f;
      --ok:#20c65a;
      --btn:#25D366;
      --btn-text:#ffffff;
      --maxw:510px;          /* ancho calcado */
      /* spacing Panama-style */
      --s-xxs:6px; --s-xs:10px; --s-sm:14px; --s-md:16px; --s-lg:18px; --s-xl:22px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      background:var(--bg);
    }

    /* Fondo patrón con viñeta como la ref */
    .bg{
      position:fixed; inset:0; z-index:-2; pointer-events:none;
      background:
        radial-gradient(1100px 650px at 50% -10%, rgba(255,255,255,.92), rgba(255,255,255,0) 60%),
        radial-gradient(950px 560px at 50% 120%, rgba(255,255,255,.86), rgba(255,255,255,0) 60%),
        url("wsp-wallpaper.png");
      background-repeat:repeat;
      background-size:auto;
      background-attachment:fixed;
      opacity:.96;
    }

    .wrap{max-width:var(--maxw);margin:0 auto;padding:24px 16px 44px}

    /* BLOQUE SUPERIOR: proporciones y aire iguales */
    .top{
      display:flex; flex-direction:column; align-items:center; text-align:center;
      gap:var(--s-xs);                    /* distancia entre logo y título */
      margin-top:var(--s-xs);             /* poco aire arriba en mobile */
      margin-bottom:var(--s-sm);
    }

    /* Logo plano con aro blanco, tamaño como la ref */
    .logo{
      width:92px; height:92px;            /* 92px exacto */
      border-radius:50%; overflow:hidden;
      border:3px solid #fff; background:#0b3b2c;
      display:grid; place-items:center;
    }
    .logo img{width:100%; height:100%; object-fit:cover}

    .title-block{ text-align:center; }

    /* Headline y checks pegados (sin cajas) */
    .headline{
      font-weight:800; font-size:20px; line-height:1.16; letter-spacing:.2px;
      display:inline-flex; align-items:center; justify-content:center;
    }
    .tick{font-size:21px; line-height:1; display:inline-block;}
    .tick.left{ margin-right:-3px; transform:translateY(1px); }
    .tick.right{ margin-left:-3px;  transform:translateY(1px); }

    /* Subtítulo más liviano y con aire como “Casino de Confianza” */
    .subtitle{
      color:var(--ok); font-weight:600; font-size:15px;
      margin-top:var(--s-xxs);           /* muy cerca del título */
      margin-bottom:var(--s-lg);         /* aire antes del aviso negro */
      letter-spacing:.1px;
    }

    /* AVISO NEGRO: tamaño y respiro iguales */
    .notice{
      background:#111b21; color:#e8ecef; text-align:center;
      border-radius:18px;
      padding:14px 18px;                  /* más compacto */
      font-size:15px; line-height:1.4;
      margin:0 auto var(--s-lg);          /* justo encima del botón */
    }

    /* BOTÓN: pill, sin texto secundario, curvatura 1:1 */
    .cta{
      display:block; width:100%;
      background:var(--btn); color:var(--btn-text);
      text-decoration:none; text-align:center; font-weight:800;
      font-size:18px; letter-spacing:.2px;
      padding:16px 20px;
      border-radius:28px;
      box-shadow:0 16px 30px rgba(37,211,102,.34), inset 0 -2px 0 rgba(0,0,0,.10);
      margin:0 auto var(--s-lg);
      transition:transform .04s ease;
    }
    .cta:active{transform:translateY(1px)}

    /* SOCIAL PROOF: chico y prolijo */
    .rail{display:grid; gap:var(--s-xs); margin:0 2px var(--s-md)}
    .pill,.stars{
      display:flex; align-items:center; justify-content:center; gap:8px;
      padding:8px 12px; border-radius:14px; font-size:12px; font-weight:800;
      border:1px solid #dfe7ea;
    }
    .pill{ background:#e7f8ee; color:#0b3b2c; border-color:#cdeed9 }
    .stars{ background:#eef3f5; color:#0f2e22 }
    .pill .sq{
      width:16px; height:16px; border-radius:3px; display:grid; place-items:center;
      background:#d0f6da; border:1px solid #b1e6c0; color:#0b3b2c; font-size:11px; line-height:1;
    }

    footer{margin:var(--s-md) 2px 0; text-align:center; color:#6b7b86; font-size:12px}

    /* micro-ajustes para pantallas muy chicas */
    @media(max-width:420px){
      .logo{width:88px;height:88px}
      .headline{font-size:19px}
      .subtitle{font-size:14.5px}
      .cta{font-size:17px; padding:15px 18px}
    }
  </style>
