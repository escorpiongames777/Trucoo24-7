<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>PLATAFORMA VERIFICADA</title>
  <meta name="description" content="Plataforma verificada. Conexión inmediata vía WhatsApp.">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#efeae2;
      --text:#0b141a;
      --muted:#54656f;
      --ok:#20c65a;        /* verde estilo WhatsApp/Panama */
      --btn:#25D366;       /* botón WhatsApp 1:1 */
      --btn-text:#ffffff;
      --card:#ffffff;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      background:var(--bg);
    }

    /* Fondo patrón WhatsApp con leve viñeta como en la ref */
    .bg{
      position:fixed; inset:0; z-index:-2; pointer-events:none;
      background:
        radial-gradient(1100px 650px at 50% -10%, rgba(255,255,255,.92), rgba(255,255,255,0) 60%),
        radial-gradient(950px 560px at 50% 120%, rgba(255,255,255,.86), rgba(255,255,255,0) 60%),
        url("wsp-wallpaper.png");
      background-repeat:repeat;
      background-size:auto;
      background-attachment:fixed;
      opacity:.96;
    }

    /* Contenedor angosto + aire vertical (estética Panama) */
    .wrap{max-width:520px;margin:0 auto;padding:30px 18px 52px}

    .top{
      display:flex; flex-direction:column; align-items:center; gap:16px;
      margin-top:8px; margin-bottom:22px; text-align:center;
    }

    /* Logo plano (sin sombra), aro blanco sutil */
    .logo{
      width:104px; height:104px; border-radius:50%; overflow:hidden;
      background:#0b3b2c; border:3px solid #fff; /* plano */
      display:grid; place-items:center;
    }
    .logo img{width:100%;height:100%;object-fit:cover}

    .title-block{text-align:center;}

    /* Headline con emojis PEGADOS al texto */
    .headline{
      font-weight:800; font-size:22px; letter-spacing:.2px; line-height:1.15;
      display:inline-flex; align-items:center; justify-content:center;
    }
    .tick{font-size:23px; line-height:1; display:inline-block; margin:0;}
    .tick.left{margin-right:-2px; transform:translateY(1px);}   /* pega al texto */
    .tick.right{margin-left:-2px; transform:translateY(1px);}   /* pega al texto */

    /* Subtítulo liviano como la ref ("Casino de Confianza") */
    .subtitle{
      color:var(--ok); font-weight:600; font-size:15.5px;
      margin-top:6px; letter-spacing:.1px;
    }

    /* Aviso negro con buen respiro */
    .notice{
      margin:28px auto 22px;
      background:#111b21; color:#e8ecef; text-align:center;
      border-radius:18px; padding:18px 20px; font-size:16px; line-height:1.4;
    }

    /* Botón clonado: solo texto principal, pill grande, sin subtítulo debajo */
    .cta{
      display:block; width:100%; margin:18px auto 26px; text-decoration:none;
      background:var(--btn); color:var(--btn-text);
      font-weight:800; font-size:18px; text-align:center; letter-spacing:.2px;
      padding:18px 22px; border-radius:28px;     /* curvatura 1:1 */
      box-shadow:0 16px 30px rgba(37,211,102,.34), inset 0 -2px 0 rgba(0,0,0,.10);
      transition:transform .04s ease;
    }
    .cta:active{transform:translateY(1px)}

    /* Social proof chico y prolijo */
    .rail{display:grid; gap:10px; margin:8px 2px 0}
    .pill,.stars{
      display:flex; align-items:center; justify-content:center; gap:8px;
      padding:9px 12px; border-radius:14px; font-size:12px; font-weight:800;
      border:1px solid #dfe7ea;
    }
    .pill{ background:#e7f8ee; color:#0b3b2c; border-color:#cdeed9 }
    .stars{ background:#eef3f5; color:#0f2e22 }
    .pill .sq{
      width:16px; height:16px; border-radius:3px; display:grid; place-items:center;
      background:#d0f6da; border:1px solid #b1e6c0; color:#0b3b2c; font-size:11px; line-height:1;
    }

    footer{margin:20px 2px 0; text-align:center; color:#6b7b86; font-size:12px}

    /* Mobile: aún más sensación de aire */
    @media(max-width:480px){
      .wrap{padding-top:36px}
      .notice{margin-top:24px}
      .cta{margin:18px 0 22px}
    }
  </style>

</head>

<body>
  <div class="bg"></div>

  <div class="wrap">
